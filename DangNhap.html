<body>
    <div class="container-fluid">
      <div class="row no-gutter">
          <!-- The image half -->
          <div class="col-md-6 d-none d-md-flex bg-image"></div>
          <!-- The content half -->
          <div class="col-md-6 bg-light">
              <div class="login d-flex align-items-center py-5">
                  <!-- Demo content-->
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-10 col-xl-7 mx-auto">
                              <h3 class="display-4"><strong>ĐĂNG NHẬP</strong></h3>
                              <p class="text-muted mb-4">Chào mừng bạn đến với ứng dụng của chúng tôi.</p>
                              <form name="formLogin" id="formLogin">
                                    <!-- Tên đăng nhập -->
                                  <div class="form-group mb-3">
                                    <input 
                                        ng-model = "username" 
                                        id="username" 
                                        type="text" 
                                        placeholder="Tài khoản" 
                                        required="" autofocus="" 
                                        class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>

                                  <!-- Mật khẩu -->
                                  <div class="form-group mb-3">
                                      <input
                                        ng-model = "password"
                                        id="password"
                                        type="password"
                                        placeholder="Mật khẩu"
                                        required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>

                                  <div class="custom-control custom-checkbox mb-3">
                                      <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                      <label for="customCheck1" class="custom-control-label">Nhớ mật khẩu ?</label>
                                  </div>

                                  <button ng-click ="login()" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Đăng nhập</button>
                                  <button type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Đăng nhập với Google</button>
                                  <div class="text-center d-flex justify-content-between mt-4"><p>Snippet by Huỳnh Minh Tâm_Nguyễn Trần Văn Thuận</p></div>
                              </form>
                          </div>
                      </div>
                  </div><!-- End -->
                </div>
          </div><!-- End -->
      </div>
  </div>
  </body>
